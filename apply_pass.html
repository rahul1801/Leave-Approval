<!DOCTYPE html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="apply_pass.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href = "apply_pass.html">Apply Pass</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list_student_passes.html">Your Passes</a>
                </li>
                </ul>
            </div>
    </nav>
    <div class = "container main">
        <form>
            <label for="type">Type of Pass</label>
            <select class="form-control form-control-sm"  id = "type">
                    <option>Home Pass</option>
                    <option>Day Pass</option>
                    <option>On Duty Pass</option>
                    <option>Medical Pass</option>
            </select>
            <div class="form-group">
                    <label for="s-date">Start date</label>
                    <input type="date" required = "True" class="form-control"s id="s-date" placeholder="Enter Start Date">
            </div>
            <div class="form-group">
                    <label for="e-date">End date</label>
                    <input type="date" required = "True" class="form-control"s id="e-date" placeholder="Enter End Date">
            </div>
            <div class="form-group">
                    <label for="s-time">Start Time</label>
                    <input type="time" required = "True" class="form-control"s id="s-time" placeholder="Enter Start Time">
            </div>
            <div class="form-group">
                    <label for="e-time">End Time</label>
                    <input type="time" required = "True" class="form-control"s id="e-time" placeholder="Enter End Time">
            </div>
            <div class="form-group">
                    <label for="grounds">Grounds For Leave</label>
                    <textarea required = "True" class="form-control" rows="3" id="grounds"></textarea>
            </div>
            <button type="button" id = "sub" class="btn btn-outline-primary">Apply Pass</button>

        </form>
    </div>
    <script src = "apply_pass.js"></script>
    
</body>
