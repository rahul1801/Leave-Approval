<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sign_up_warden.css">
    <div class = "head_class">
        <h1 class = "display-1">Sign Up</h1>
    </div>
    
</head>

<body>
   <div class = "container one" id = "outer-div">
        <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" required = "True" class="form-control" id="username" placeholder="Enter Username">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" required = "True" class="form-control" id="password" placeholder=" Enter Password">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"  required = "True" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required = "True" class="form-control"s id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                        <label for="date">Date Of Birth</label>
                        <input type="date" required = "True" class="form-control"s id="date" placeholder="Enter DOB">
                </div>
                <div class="form-group">
                        <label for="phone">Phone number <span class = "text-muted">(10 numbers)</span></label>
                        <input type="tel" pattern = "[0-9]{10}" required = "True" class="form-control"s id="phone" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" required = "True" class="form-control" id="address" placeholder="Enter Address">
                </div>


                <button type="button" onclick="location.href='list_passes_warden.html'" class="btn btn-outline-primary">Submit</button>
        </form>
   </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
